<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>combat</title>
</head>
<body>
  <!-- <div class="container w-50 mt-5">
    <div class="alert alert-success text-center fw-bold" role="alert">
      Ajout d'un lutteur
    </div> -->
    <div class="container">
      
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
  
                          <label  class="form-label">date combat</label>
                          <input [(ngModel)]="combat.date_combat " type="date" class="form-control" id="Inputdate combatcombat" name="date_combat" >
                        
                        </div>
                       
                        <div class="mb-3">
                            <label for="lutteur1" class="form-label">le premier Lutteur:</label>
                            <select class="form-select" id="floatingSelectGrid" [(ngModel)]="combat.lutteur1" name="lutteur1">
                              @for (lut of lutteur; track $index) {
                                <option value="{{lut.id}}">{{lut.nom}}</option>
                              }
                        
                        
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="lutteur2" class="form-label">le deuxieme lutteur:</label>
                            <select class="form-select" id="floatingSelectGrid" [(ngModel)]="combat.lutteur2" name="lutteur2">
                              @for (lut of lutteur; track $index) {
                                <option value="{{lut.id}}">{{lut.nom}}</option>
                              }
                        
                        
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="vainqueur" class="form-label">vainqueur du combat:</label>
                            <select class="form-select" id="floatingSelectGrid" [(ngModel)]="combat.vainqueur" name="vainqueur">
                             @for (lut of lutteur; track $index) {
                                <option value="{{lut.id}}">{{lut.nom}}</option>
                              }
                              
                         
                        
                        
                            </select>
                        </div>
                          
                        
                          
                        
                        
                        <button (click)="ajoutCombat()" type="submit" class="btn btn-primary">Valider</button>
                      </form>


                </div>

            </div>

        </div>
    </div>
</body>
</html>
