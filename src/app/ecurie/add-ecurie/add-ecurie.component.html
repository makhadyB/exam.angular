<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Lutteur</title>
</head>
<body>
  <app-admin></app-admin>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form >
                        <div class="mb-3">
                          <label  class="form-label">Nom</label>
                          <input [(ngModel)]= "ecurie.nom" type="text" class="form-control" id="InputNomLutteur" name="nom" >
                        
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Localisation</label>
                          <input [(ngModel)]= "ecurie.localisation" type="text" class="form-control" name="localisation" >
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Nom Dirigeant</label>
                            <input [(ngModel)]= "ecurie.dirigeant" type="text" class="form-control" name="dirigeant"  >
                          </div>
                          
                          
                       
                        <button  (click)="ajoutEcurie()" type="submit" class="btn btn-primary" >valider</button>
                      </form>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
