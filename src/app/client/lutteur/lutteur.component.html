<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script> -->
    <title>Liste des Lutteurs</title>
</head>

<body>
    <app-accueil></app-accueil>
    <div class="container mt-4">
        <h3 class="mb-4">Liste des Lutteurs</h3>
        <div class="row">
            <div *ngFor="let unlutteur of lutteur" class="col-md-2 mb-4">
                <div class="card">
                    <img [src]="'http://localhost/exam.angular/images/' + unlutteur.photo" alt="photo" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{unlutteur.nom}}</h5>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{unlutteur.nomecurie}}</h5>
                            </div>
                           
                        </div>
                        
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
