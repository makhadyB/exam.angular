<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Lutteur</title>
</head>
<body>
  <!-- <div class="container w-50 mt-5">
    <div class="alert alert-success text-center fw-bold" role="alert">
      Ajout d'un lutteur
    </div> -->
    <div class="container">
      
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
  
                          <label  class="form-label">Nom</label>
                          <input [(ngModel)]="lutteur.nom" type="text" class="form-control" id="InputNomLutteur" name="nom" >
                        
                        </div>
                       
                        <div class="mb-3">
                            <label  class="form-label">Poids</label>
                            <input [(ngModel)]="lutteur.poids" type="number" class="form-control"  name="poids">
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">Taille</label>
                            <input [(ngModel)]="lutteur.taille" type="number" class="form-control" name="taille" >
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">Statu</label>
                            <input  [(ngModel)]="lutteur.statu" type="text" class="form-control" name="statu">
                          </div>
                          <div class="mb-3">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="file" (change)="handleFileInput($event)" accept="image/png, image/jpeg, image/jpg" name="photo" class="box">
                          </div>
                         
                          
                            <div class="mb-3">
                              <label for="ecurie_id" class="form-label">Sélectionnez l'écurie:</label>
                              <select class="form-select" id="floatingSelectGrid" [(ngModel)]="lutteur.ecurie_id" name="ecurie_id">
                                @for (ec of ecurie; track $index) {
                                  <option value="{{ec.id}}">{{ec.nom}}</option>
                                }
                          
                          
                              </select>
                          </div>
                          
                        
                        
                        <button (click)="valider()" type="submit" class="btn btn-primary">Valider</button>
                      </form>


                </div>

            </div>

        </div>
    </div>
</body>
</html>
