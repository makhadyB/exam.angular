<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <title>Lutteur</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Formulaire pour ajouter un lutteur -->
            <div class="card">
                <div class="card-body">
                    
                </div>
            </div>

            
            <div class="card mt-3">
                <div class="card-body">
                    <h3>Liste des Lutteurs</h3>
                    <ul>
                        <li *ngFor="let unLutteur of lutteur">
                            {{ unLutteur.nom }} - Poids: {{ unLutteur.poids }} - Taille: {{ unLutteur.taille }} -
                            Statut: {{ unLutteur.statu }}
                            <img *ngIf="unLutteur.photo" [src]="unLutteur.photo" alt="{{ unLutteur.nom }} Photo" style="max-width: 100px; max-height: 100px;">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
